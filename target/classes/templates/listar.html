<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadasstrado com Sucesso</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{
            padding: 0;
            margin: 0 auto;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmvsEBivW6jrYaarVuod1IzkJnz4zHxbQpIw&usqp=CAU);
            font-family: "Fira Sans", 'Arial Narrow', Arial, sans-serif;
            font-size: 1rem;
        }
        div.login-btn {
            display: flex;
            flex-direction: row;
            row-gap: 10px;
            margin: 5px 0;
        }
        div.pass-btn {
            display: flex;
            flex-direction: row;
            row-gap: 10px;
            margin: 5px 0;
        }
        main {
            max-width: 1100px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        header {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
            background-image: linear-gradient(#313131, #000);
            padding-top: 10px;
            padding-bottom: 25px;
        }
        .center{
            text-align: center;
        }
        .lista {
            display: flex;
            flex-direction: column;
        }
        .principal {
            display: flex;
            justify-content: space-between;
        }
        .aside {
            display: flex;
            flex-direction: column;
        }
        .barra-stats {
            border-radius: 5px;
            border: solid 0.1px rgb(165, 165, 165);
            margin-right: 300px ;
        }
        .barra {
            border-radius: 5px;
            border: solid 0.1px rgb(165, 165, 165);
        }
        .barra-defenses {
            border-radius: 1px;
            border: solid 1px #f0f0f0;
        }
        .bom {
            padding: 8px;
            background-color: lime;
        }
        .medio {
            padding: 8px;
            background-color: rgb(254, 221, 52);
        }
        .ruim {
            padding: 8px 0;
            background-color: rgb(247, 82, 32);
        }
        .stats-table {
            max-width: 600px;
        }
        .type_normal {
            background-color: #aaaa99;
        }
        .type_fire {
            background-color: #ff4422;
        }
        .type_water {
            background-color: #3399ff;
        }
        .type_eletric {
            background-color: #ffcc33;
        }
        .type_grass {
            background-color: #77cc55;
        }
        .type_ice {
            background-color: #66ccff;
        }
        .type_figth {
            background-color: #bb5544;
        }
        .type_poison {
            background-color: #aa5599;
        }
        .type_ground {
            background-color: #ddbb55;
        }
       .type_flying {
        background-color: #8899ff;
       }
       .type_psychic{
        background-color: #ff5599;
       }
       .type_bug {
        background-color: #aabb22;
       }
       .type_rock {
        background-color: #bbaa66;
       }
       .type_ghost {
        background-color: #6666bb;
       }
       .type_dragon {
        background-color: #7766ee;
       }
       .type_dark {
        background-color: #775544;
       }
       .type_steel {
        background-color: #aaaabb;
       }
       .type_fairy {
        background-color: #ee99ee;
       }
        .type-block {
            font-size: 11px;
            height: 30px;
            width: 30px;
            color: #fff8f5;
            display: flex;
            justify-content: center;
            align-items: center;
        } 
        .type-tag {
            font-size: 15px;
            height: 23px;
            width: 70px;
            color: #fff8f5;
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            align-items: center;
            box-shadow: #000 2px 2px;
        }
        .lado-a-lado {
            display: flex;
        column-gap: 4px;
        }
        .dn-0 {
            background-color: #2e3436;
            color: #ffcd43;
            font-size: 15px;
        }
        .dn-2 {
            background-color: #4e9a06;
            color: #ffcd43;
            font-size: 15px;
        }
        .dn-medio {
            background-color: #7c0000;
            color: #ffcd43;
            font-size: 17px;
        }
        .secundaria {
            display: flex;
            justify-content: space-around;
        }
        .titulo {
            color: #1fafec;
        }
        tr {
            border-bottom: 2px solid #ddd;
            border-top: 2px solid #ddd;
        }
        table {
            border-collapse:collapse;
            border-spacing: 0;
        }
        th, td {
            padding: 7px 10px;
        }
        td:not(:last-child) {
            padding-right: 3px;
        }
        table.defense {
            border-collapse:unset;
            margin-top: 10px;
        }
        table.defense td, table.defense th {
            padding: 0;
        }
        table.pokedex th.Sun {
            color: #dd863f ;
        }
        table.pokedex th.Moon {
            color: #86b4fb ;
        }
        table.pokedex th.UltraSun {
            color: #db8d68 ;
        }
        table.pokedex th.UltraMoon {
            color: #86b4fb ;
        }
        table.pokedex th.Sword {
            color: #8081d8 ;
        }
        table.pokedex th.Shield {
            color: #c03028 ;
        }
        table.pokedex th.Scarlet {
            color: #a3273c ;
        }
        table.pokedex th.Violet {
            color: #9921a3 ;
        }
        .iamgem {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tabela-moves {
            display: flex;
            justify-content: space-evenly;
            border-collapse: collapse;
        }
        .bylv {
            max-width: 450px;
        }
        .bytm {
            max-width: 400px;
        }
        .nome {
          margin-right: 105px;  
        }
        .espaco {
            margin: 0 10px;
        }
        .ogen {
            display: flex;
            justify-content: center;
            background-color: #a7dcf3;
            padding: 5px 300px;
            margin-top: 30px;
            border-radius: 5px;
        }
        a:not(:last-child)::after  {
            content: " | " ;
        }
        a {
            text-decoration: none;
        }
        a.x:link{
            color: #fff
        }
        a.x:visited {
            color: #fff
        }

        .tsprites {
            border-collapse: collapse;

        }
        table.tsprites th {
            border: #f0f0f0 solid 2px;
            background-color: #bbb8b8;
        }
        table.tsprites td {
            border: #f0f0f0 solid 2px;
        }
        .sprites {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer {
            background-image: linear-gradient(#000, #313131);
            padding: 10px;
            margin-top: 30px;
            color: #fff;
        }
        .espaco {
            margin-top: 10px;
            width: 200px;
        }
        nav.espaco a:link {
            color: white
        }
        nav.espaco a:visited {
            color: white
        }
        nav.espaco a:hover {
            color: #1fafec;
        }
        .conteudo {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .ir-lista {
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            padding: 10px 40px;
            background-color:#1fafec;
            border: none;
            border-radius: 5px;
        }
        .verde {
            color:#63a563 ;
        }
        a {
            color: black;
        }
        a:visited {
            color: black;            
        }
        a.inicial:link {
            color: #1fafec;
        }
        a.inicial:visited {
            color: #1fafec;
        }
		.btn-apaga {
            background-color: #ff2828;
            cursor: pointer;
            color: white;
            padding: 7px 5px;
            border: none;
            border-radius: 5px;
        }
        .btn-edit {
			background-color: #1fafec;
            color: white;
            padding: 5px;
            border-radius: 5px;
		}
		.btn-edit:visited {
			color: white;
		}
    </style>
</head>
<body>
    <header>
        <div>
		<h1 class="titulo"> <a class="inicial" href="/">Mimikyu Information</a></h1>
        </div>
        <nav class="espaco">
            <p><a href="#">Entrar</a><a href="/cadastrar">Cadastra-se</a></p>
        </nav>
    </header>
    <main>
		<h1>Usuarios Cadastrados</h1>
        <table>
            <thead>
                <tr>
                    <td><b>ID</b></td>
                    <td><b>NOME</b> </td>
                    <td><b>SOBRENOMES</b> </td>
                    <td><b>EMAIL</b> </td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usu : ${lista}">
                    <td th:text="${usu.id}"></td>
                    <td th:text="${usu.nome}"></td>
                    <td th:text="${usu.sobren}"></td>
                    <td th:text="${usu.email}"></td>
                    <td>
                        <a class="btn-edit" th:href="@{'atualizar/' + ${usu.id}}">
                            Editar
                        </a>
                    </td>
                    <td>
                        <form action="#" th:action="@{'deletar/' + ${usu.id}}" method="post">
                            <input class="btn-apaga" type="submit" value="Apagar">
                        </form>
                    </td>
                   </tr>
             </tbody>
        </table>
    </main>

</body>
</html>
